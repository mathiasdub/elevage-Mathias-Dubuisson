{% extends "elevage/base.html" %}

{% block title %}Créer un compte{% endblock %}

{% block content %}
<h2>Créer un compte</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
</form>

<p>Déjà inscrit ? <a href="{% url 'elevage:login' %}">Se connecter</a></p>
{% endblock %}
