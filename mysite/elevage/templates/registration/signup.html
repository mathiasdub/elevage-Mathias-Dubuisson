{% extends "elevage/base.html" %}

{% block title %}Créer un compte{% endblock %}

{% block head %}
<style>
input[type="password"],
textarea {
    width: 100%;
    padding: 10px;
    background-color: #000;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-family: 'Press Start 2P', monospace;
    font-size: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
}
</style>
{% endblock %}

{% block content %}
<h2>Créer un compte</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
</form>

<p>Déjà inscrit ? <a href="{% url 'elevage:login' %}">Se connecter</a></p>
{% endblock %}
