<!DOCTYPE html>
<html>
<head>
    <title>Liste des évelages</title>
</head>
<body>

    <h1>liste des élevages :</h1>
    <ul>
        {% for raising in elevages %}
            <li>
                <a href="{% url 'elevage:detail' raising.id %}"> {{raising.name}} </a>

        {% endfor %}
    </ul>

        
    <a href="{% url 'elevage:menu' %}">Retour au menu</a>
</body>
</html>
